<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://fastly.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.30/favicon.ico">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <link rel="canonical" href="https://getbootstrap.com/docs/3.4/examples/dashboard/">


</head>
<body>
    <div class="container" id="main">
        <div class="row">
            <h2>民族</h2>
            <form class="form-inline">
                <div class="form-group">
                    <label for="exampleInputName2">Nation</label>
                    <select class="form-control" id="exampleInputName2">
                        <option v-for="item in nationList" v-bind:value='item.code_name'>{{item.code_name}}</option>
                    </select>
                </div>
            </form>
        </div>
        <hr>
        <div class="row">
            <h2>专业代码</h2>
            <form class="form-inline">
                <div class="form-group">
                    <label for="exampleInputName2">一级</label>
                    <select class="form-control" id="majorSelect1" onchange="majorSelectEvent1(event)">
                        <option v-for="item in majorData.majorOne" v-bind:value='item.code_name'>{{item.code_name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputName2">二级</label>
                    <select class="form-control" id="majorSelect2" onchange="majorSelectEvent2(event)">
                        <option v-for="item in majorData.majorTwo" v-bind:value='item.code_name'>{{item.code_name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputName2">三级</label>
                    <select class="form-control" id="majorSelect3" onchange="majorSelectEvent3(event)">
                        <option v-for="item in majorData.majorThree" v-bind:value='item.code_name'>{{item.code_name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputName2">四级</label>
                    <select class="form-control" id="majorSelect4">
                        <option v-for="item in majorData.majorTour" v-bind:value='item.code_name'>{{item.code_name}}</option>
                    </select>
                </div>
            </form>
        </div>

        <hr>
        <div class="row">
            <h2>行业代码</h2>
            <form class="form-inline">
                <div class="form-group">
                    <label for="exampleInputName2">一级</label>
                    <select class="form-control" id="industrySelect1" onchange="industrySelectEvent1(event)">
                        <option v-for="item in industryData.industryOne" v-bind:value='item.code_name'>{{item.code_name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputName2">二级</label>
                    <select class="form-control" id="industrySelect2" onchange="industrySelectEvent2(event)">
                        <option v-for="item in industryData.industryTwo" v-bind:value='item.code_name'>{{item.code_name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputName2">三级</label>
                    <select class="form-control" id="industrySelect3">
                        <option v-for="item in industryData.industryThree" v-bind:value='item.code_name'>{{item.code_name}}</option>
                    </select>
                </div>
            </form>
        </div>


        <hr>
        <div class="row">
            <h2>职工(工种)代码</h2>
            <form class="form-inline">
                <div class="form-group">
                    <label for="exampleInputName2">一级</label>
                    <select class="form-control" id="careerSelect1" onchange="careerSelectEvent1(event)">
                        <option v-for="item in careerData.careerOne" v-bind:value='item.code_name'>{{item.code_name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputName2">二级</label>
                    <select class="form-control" id="careerSelect2" onchange="careerSelectEvent2(event)">
                        <option v-for="item in careerData.careerTwo" v-bind:value='item.code_name'>{{item.code_name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputName2">三级</label>
                    <select class="form-control" id="careerSelect3">
                        <option v-for="item in careerData.careerThree" v-bind:value='item.code_name'>{{item.code_name}}</option>
                    </select>
                </div>
            </form>
        </div>

        <hr>
        <div class="row">
            <h2>地区联动</h2>
            <form class="form-inline">
                <div class="form-group">
                    <label for="exampleInputName2">一级</label>
                    <select class="form-control" id="areaSelect1" onchange="areaSelectEvent1(event)">
                        <option v-for="item in areaData.areaOne" v-bind:value='item.code_name'>{{item.code_name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputName2">二级</label>
                    <select class="form-control" id="areaSelect2" onchange="areaSelectEvent2(event)">
                        <option v-for="item in areaData.areaTwo" v-bind:value='item.code_name'>{{item.code_name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputName2">三级</label>
                    <select class="form-control" id="areaSelect3">
                        <option v-for="item in areaData.areaThree" v-bind:value='item.code_name'>{{item.code_name}}</option>
                    </select>
                </div>
            </form>
        </div>

    </div>

    <script>

        function majorSelectEvent1(event){
            const node = event.target


            for (let i = 0; i < mainData.majorData.majorOne.length; i++) {
                const item = mainData.majorData.majorOne
                if(item[i].code_name == node.value){

                    axios.get('/dict/major?level='+3+"&code_value2="+item[i].code_value2).then(function (response){
                        mainData.majorData.majorTwo = response.data
                    }).catch(function (error) {
                        console.log(error);
                    });
                }
            }
        }

        function majorSelectEvent2(event){
            const node = event.target


            for (let i = 0; i < mainData.majorData.majorTwo.length; i++) {
                const item = mainData.majorData.majorTwo
                if(item[i].code_name == node.value){

                    axios.get('/dict/major?level='+5+"&code_value2="+item[i].code_value2).then(function (response){
                        mainData.majorData.majorThree = response.data
                        mainData.majorData.majorTour = []


                    }).catch(function (error) {
                        console.log(error);
                    });
                }
            }
        }


        function majorSelectEvent3(event){
            const node = event.target

            for (let i = 0; i < mainData.majorData.majorThree.length; i++) {
                const item = mainData.majorData.majorThree
                if(item[i].code_name == node.value){

                    axios.get('/dict/major?level='+7+"&code_value2="+item[i].code_value2).then(function (response){
                        mainData.majorData.majorTour = response.data
                    }).catch(function (error) {
                        console.log(error);
                    });
                }
            }
        }



        function industrySelectEvent1(event){
            const node = event.target


            for (let i = 0; i < mainData.industryData.industryOne.length; i++) {
                const item = mainData.industryData.industryOne
                if(item[i].code_name == node.value){

                    axios.get('/dict/industry?level='+3+"&code_value2="+item[i].code_value2).then(function (response){
                        mainData.industryData.industryTwo = response.data
                    }).catch(function (error) {
                        console.log(error);
                    });
                }
            }
        }

        function industrySelectEvent2(event){
            const node = event.target

            for (let i = 0; i < mainData.industryData.industryTwo.length; i++) {
                const item = mainData.industryData.industryTwo
                if(item[i].code_name == node.value){

                    axios.get('/dict/industry?level='+4+"&code_value2="+item[i].code_value2).then(function (response){
                        mainData.industryData.industryThree = response.data

                    }).catch(function (error) {
                        console.log(error);
                    });
                }
            }
        }



        function careerSelectEvent1(event){
            const node = event.target


            for (let i = 0; i < mainData.careerData.careerOne.length; i++) {
                const item = mainData.careerData.careerOne
                if(item[i].code_name == node.value){


                    // 获取第二级数据
                    axios.get('/dict/career?level='+7+"&code_value2="+item[i].code_value2).then(function (response){
                        mainData.careerData.careerTwo = response.data
                    }).catch(function (error) {
                        console.log(error);
                    });
                }
            }
        }

        function careerSelectEvent2(event){
            const node = event.target

            for (let i = 0; i < mainData.careerData.careerTwo.length; i++) {
                const item = mainData.careerData.careerTwo
                if(item[i].code_name == node.value){

                    // 获取第三级数据
                    axios.get('/dict/career?level='+9+"&code_value2="+item[i].code_value2).then(function (response){
                        mainData.careerData.careerThree = response.data

                    }).catch(function (error) {
                        console.log(error);
                    });
                }
            }
        }



        function areaSelectEvent1(event){
            const node = event.target


            for (let i = 0; i < mainData.areaData.areaOne.length; i++) {
                const item = mainData.areaData.areaOne
                if(item[i].code_name == node.value){


                    // 获取第二级数据
                    axios.get('/dict/area?level='+2+"&code_value2="+item[i].code_value2).then(function (response){
                        mainData.areaData.areaTwo = []

                        for (let i = 0; i < response.data.length; i++) {
                            const item = response.data[i]
                            mainData.areaData.areaTwo.push({"code_name":item.CityName,"code_value2":item.CityID})
                        }

                    }).catch(function (error) {
                        console.log(error);
                    });
                }
            }
        }

        function areaSelectEvent2(event){
            const node = event.target

            for (let i = 0; i < mainData.areaData.areaTwo.length; i++) {
                const item = mainData.areaData.areaTwo
                if(item[i].code_name == node.value){

                    // 获取第三级数据
                    axios.get('/dict/area?level='+3+"&code_value2="+item[i].code_value2).then(function (response){
                        mainData.areaData.areaThree = []
                        for (let i = 0; i < response.data.length; i++) {
                            const item = response.data[i]
                            mainData.areaData.areaThree.push({"code_name":item.DistrictName,"code_value2":item.DistrictID})
                        }


                    }).catch(function (error) {
                        console.log(error);
                    });
                }
            }
        }



        const mainData = {
            nationList:{},
            majorData: {  // 专业代码
                majorOne: {},
                majorTwo: {},
                majorThree:{},
                majorTour:{}
            },industryData:{  // 行业代码
                industryOne: {},
                industryTwo: {},
                industryThree:{},
            },careerData: {  // 职业工种
                careerOne: {},
                careerTwo: {},
                careerThree: {}
            },areaData: {  // 地区联动
                areaOne: {},
                areaTwo: {},
                areaThree: {}
            }
        }

        new Vue({
            el:"#main",
            data:mainData,
            created:function (){
                axios.get('/dict/nation').then(function (response){
                    mainData.nationList = response.data

                }).catch(function (error) {
                    console.log(error);
                });

                // 专业代码 获取 mainData.majorData 中的默认值
                axios.get('/dict/major?level='+1).then(function (response){
                    mainData.majorData.majorOne = response.data
                    axios.get('/dict/major?level='+3+"&code_value2="+response.data[0].code_value2).then(function (response){
                        mainData.majorData.majorTwo = response.data
                        axios.get('/dict/major?level='+5+"&code_value2="+response.data[0].code_value2).then(function (response){
                            mainData.majorData.majorThree = response.data
                            axios.get('/dict/major?level='+7+"&code_value2="+response.data[0].code_value2).then(function (response){
                                mainData.majorData.majorTour = response.data
                            }).catch(function (error) {
                                console.log(error);
                            });
                        }).catch(function (error) {
                            console.log(error);
                        });
                    }).catch(function (error) {
                        console.log(error);
                    });
                }).catch(function (error) {
                    console.log(error);
                });

                // 行业代码
                axios.get('/dict/industry?level='+1).then(function (response){
                    mainData.industryData.industryOne = response.data

                    axios.get('/dict/industry?level='+3+"&code_value2="+response.data[0].code_value2).then(function (response){
                        mainData.industryData.industryTwo = response.data

                        axios.get('/dict/industry?level='+4+"&code_value2="+response.data[0].code_value2).then(function (response){
                            mainData.industryData.industryThree = response.data

                        }).catch(function (error) {
                            console.log(error);
                        });

                    }).catch(function (error) {
                        console.log(error);
                    });


                }).catch(function (error) {
                    console.log(error);
                });



                // 职工(工种)代码 初始化
                axios.get('/dict/career?level='+4).then(function (response){
                    mainData.careerData.careerOne = response.data

                    axios.get('/dict/career?level='+7+"&code_value2="+response.data[0].code_value2).then(function (response){
                        mainData.careerData.careerTwo = response.data

                        axios.get('/dict/career?level='+9+"&code_value2="+response.data[0].code_value2).then(function (response){
                            mainData.careerData.careerThree = response.data

                        }).catch(function (error) {
                            console.log(error);
                        });

                    }).catch(function (error) {
                        console.log(error);
                    });


                }).catch(function (error) {
                    console.log(error);
                });


                axios.get('/dict/area?level='+1).then(function (response){
                    mainData.areaData.areaOne = []
                    for (let i = 0; i < response.data.length; i++) {
                        const item = response.data[i]
                        mainData.areaData.areaOne.push({"code_name":item.ProvinceName,"code_value2":item.ProvinceID})
                    }

                    axios.get('/dict/area?level='+2+"&code_value2="+mainData.areaData.areaOne[0].code_value2).then(function (response){
                        mainData.areaData.areaTwo = []

                        for (let i = 0; i < response.data.length; i++) {
                            const item = response.data[i]
                            mainData.areaData.areaTwo.push({"code_name":item.CityName,"code_value2":item.CityID})
                        }

                        axios.get('/dict/area?level='+3+"&code_value2="+mainData.areaData.areaTwo[0].code_value2).then(function (response){
                            mainData.areaData.areaThree = []
                            for (let i = 0; i < response.data.length; i++) {
                                const item = response.data[i]
                                mainData.areaData.areaThree.push({"code_name":item.DistrictName,"code_value2":item.DistrictID})
                            }

                        }).catch(function (error) {
                            console.log(error);
                        });

                    }).catch(function (error) {
                        console.log(error);
                    });


                }).catch(function (error) {
                    console.log(error);
                });

            },
            methods:{

            }
        })

    </script>
</body>
</html>
