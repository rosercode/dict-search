<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://fastly.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.30/favicon.ico">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <link rel="canonical" href="https://getbootstrap.com/docs/3.4/examples/dashboard/">


</head>
<body>
    <div class="container" id="main">
        <div class="row">
            <h2>民族</h2>
            <form class="form-inline">
                <div class="form-group">
                    <label for="exampleInputName2">Nation</label>
                    <select class="form-control" id="exampleInputName2">
                        <option v-for="nation in nationList" value="nation.code_name">{{nation.code_name}}</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>

        <div class="row">

        </div>
    </div>

    <script>
        const mainData = {
            nationList:{}
        }

        new Vue({
            el:"#main",
            data:mainData,
            created:function (){
                axios.get('/dict/nation').then(function (response){
                    mainData.nationList = response.data

                }).catch(function (error) {
                    console.log(error);
                });

            },

            methods:{

            }
        })

    </script>
</body>
</html>
